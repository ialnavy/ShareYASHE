name: ShareYASHE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm start
        with:
          SHAREYASHE_CRYPTO_KEY: ${{secrets.SHAREYASHE_CRYPTO_KEY}}
          SHAREYASHE_MONGODB: ${{secrets.SHAREYASHE_MONGODB}}
