name: ShareYASHE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: sudo apt install openssh-server openssh-client
      - run: sudo ufw allow 22
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm start & npx wait-on http://localhost:3000
        env:
          SHAREYASHE_CRYPTO_KEY: ${{ secrets.SHAREYASHE_CRYPTO_KEY }}
          SHAREYASHE_MONGODB: ${{ secrets.SHAREYASHE_MONGODB }}